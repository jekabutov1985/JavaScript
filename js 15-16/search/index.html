<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/script.js"></script>  
</head>
<body>
<div class="wrapper">
    <div class="search-wrapper">
        <img src="img/logo.png">
        <form class="search-form" action="#" method="post">
            <input type="text" id="search-text" placeholder="&nbsp;&nbsp;Search"
                   autofocus
                   required aria-expanded="false" value="" name="q"
                   maxlength="256" autocomplete="off">
            <input type="submit" id="search-submit" value="">
            <img src="img/search-icon.svg" width="40" alt="" id="search-icon">
        </form>
    </div>
    <div id="gallery"></div>
</div>
</body>
</html>
